    <h2>암흑술사</h2>
    </p>
    <p><img src="Dark  Wizard.jpg" width="300"></p>
의식용 단검을 휘둘러 세상의 경계 너머로 이어진 균열을 만들고, 그 틈으로 스며드는 미지의 힘을 부리는 클래스.<br>
안정적이고 강력한 힘을 발휘하지만, 어둠에 깊이 잠식되면 막대한 대가를 치러야 한다.<br>
의식에 집중하기 위해 간결한 천옷을 선호하나, 그림자를 둘러 자신을 보호할 수 있다.<br>
