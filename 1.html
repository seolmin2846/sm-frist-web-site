    <p><h2>전격술사</h2></p>
    <p><img src="Electricity Wizard.jpg"width="300"></p>
한계를 넘어 충전한 번개를 내뿜어 강렬한 공격을 퍼붓는 클래스.<br>
코일 사이를 흐르는 마나의 격류는 손 끝에서 파괴적인 번개로 돌변해 적들에게 쏘아진다.<br>
마법을 방해하지 않는 천옷을 선호하며, 불안정한 마력 구름으로 공격자로부터 스스로를 보호한다.<br>
